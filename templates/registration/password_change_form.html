{% extends "base.html" %}
{% block title %} Изменение пароля {% endblock %}
{% block content %}
 <h1>Изменение пароля</h1>
 <p>Введите новый пароль.</p>
 <form action="." method="post">
    {% for field in form %}
        <p>{{ field.label }}: {{ field }}</p>
    {% endfor %}
 <p><input type="submit" value="Сбросить"></p>
 {% csrf_token %}
 </form>
{% endblock %}
