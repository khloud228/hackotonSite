{% extends "base.html" %}
{% block title %}Сброс пароля{% endblock %}
{% block content %}
 <h1>Сброс пароля</h1>
 {% if validlink %}
 <p>Пожалуйста введите новый пароль:</p>
 <form action="." method="post">
 {{ form.as_p }}

 </form>

 <p>Ссылка сброса пароля не действительна.</p>
 {% endif %}
{% endblock %}
